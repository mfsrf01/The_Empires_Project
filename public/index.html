<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicator Galaxy Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <nav class="sidebar">
        <h2>Command</h2>
        <ul>
          <li><button class="menu-item" data-view="overview">Overview</button></li>
          <li><button class="menu-item" data-view="empire">Empire</button></li>
          <li><button class="menu-item" data-view="planet">Planet</button></li>
          <li><button class="menu-item" data-view="research">Research</button></li>
          <li><button class="menu-item" data-view="shipyard">Shipyard</button></li>
          <li><button class="menu-item" data-view="fleet">Fleet</button></li>
          <li><button class="menu-item" data-view="system">System View</button></li>
        </ul>
      </nav>
      <main>
        <header>
          <h1>Replicator Command Console</h1>
          <button id="refresh-btn">Generate New Galaxy</button>
        </header>
        <section id="galaxy-info"></section>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
